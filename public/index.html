<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery-Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="gallery.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <header>
      <h2>Canon</h2>
      <div class="header-buttons">
        <a
          id="github-link"
          href="https://github.com/linyuxuanlin/Gallery-Portfolio"
          target="_blank"
        >
          <i class="fab fa-github"></i>
        </a>
        <button id="theme-toggle" class="material-icons">brightness_4</button>
      </div>
    </header>
    <div id="loading"></div>
    <div class="gallery" id="gallery"></div>
    <button id="load-more" class="load-more">加载更多</button>

    <!-- Modal for image display -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01" />
      <div id="exif-info"></div>
    </div>

    <script src="layout.js"></script>
    <script src="gallery.js"></script>
    <script src="exif.js"></script>
  </body>
</html>
